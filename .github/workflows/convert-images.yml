name: Convert Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y webp aom-tools

      - name: Run convert script
        id: convert
        run: |
          ./scripts/convert-images.sh
        continue-on-error: true

      - name: Commit files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet; then
            git add content/content/poses
            git commit -m "Automated image conversion to webp and avif"
            git push
          else
            echo "No image conversions made."
          fi
