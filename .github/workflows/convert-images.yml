name: Convert Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for conversion loop
        id: loop-check
        run: |
          last_commit_msg=$(git log -1 --pretty=%s)
          last_commit_author=$(git log -1 --pretty=%an)
          if [ "$last_commit_msg" = "Automated image conversion to webp and avif" ] && \
             [ "$last_commit_author" = "github-actions[bot]" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "⏭️  Skipping conversion: last commit was already converted by github-actions[bot]"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.loop-check.outputs.skip == 'false'
        run: |
          sudo apt-get update
          sudo apt-get install -y webp aom-tools

      - name: Run convert script
        if: steps.loop-check.outputs.skip == 'false'
        id: convert
        run: |
          set +e
          ./scripts/convert-images.sh
          status=$?
          set -e

          # Treat 0 (no changes) and 1 (changes made) as expected outcomes.
          # Fail only on other exit codes which indicate actual errors.
          if [ "$status" -ne 0 ] && [ "$status" -ne 1 ]; then
            echo "convert-images.sh failed with unexpected exit code: $status"
            exit "$status"
          fi

          # Expose exit code as output for visibility
          echo "exit_code=$status" >> "$GITHUB_OUTPUT"

      - name: Commit files
        if: steps.loop-check.outputs.skip == 'false' && steps.convert.outputs.exit_code == '1'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet; then
            git add content/content/poses
            git commit -m "Automated image conversion to webp and avif"
            git push
          else
            echo "No image conversions made."
          fi
