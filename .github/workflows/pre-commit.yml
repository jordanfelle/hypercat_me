name: Pre-commit checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-commit:
    # Only auto-fix on push events; PRs from forks can't push anyway
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.154.5"
          extended: true

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit checks
        id: pre-commit
        continue-on-error: true
        run: |
          pre-commit run --all-files
          pre-commit run --all-files --hook-stage push

      - name: Commit and push fixes
        if: steps.pre-commit.outcome == 'failure' && github.event_name == 'push'
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add -A
            git commit -m "chore: auto-fix issues with pre-commit hooks"
            git push
          fi

      - name: Re-run pre-commit after fixes
        if: steps.pre-commit.outcome == 'failure' && github.event_name == 'push'
        id: pre-commit-after-fix
        continue-on-error: true
        run: |
          pre-commit run --all-files
          pre-commit run --all-files --hook-stage push

      - name: Fail if pre-commit found issues
        if: >
          steps.pre-commit.outcome == 'failure' &&
          (github.event_name != 'push' || steps.pre-commit-after-fix.outcome == 'failure')
        run: exit 1

      - name: Build Hugo site
        run: |
          echo "Building Hugo site..."
          hugo --minify
          if [ ! -d "public" ] || [ ! -f "public/index.html" ]; then
            echo "Error: Hugo build failed - public/index.html not found"
            exit 1
          fi
          echo "Build successful"

      - name: Validate photo links
        run: bash scripts/validate-photo-links.sh

      - name: Validate HTML structure
        run: |
          if ! command -v tidy &> /dev/null; then
            apt-get update && apt-get install -y tidy
          fi
          find public -name '*.html' -type f | head -20 | while read file; do
            tidy -q -e "$file" 2>&1 | head -5
          done || echo "HTML validation completed"
