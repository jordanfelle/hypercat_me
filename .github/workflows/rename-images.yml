name: Rename Pose Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  rename:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for rename loop
        id: loop-check
        run: |
          last_commit_msg=$(git log -1 --pretty=%s)
          last_commit_author=$(git log -1 --pretty=%an)
          if [ "$last_commit_msg" = "Automated rename of pose images" ] && \
             [ "$last_commit_author" = "github-actions[bot]" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "⏭️  Skipping rename: last commit was already renamed by github-actions[bot]"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run rename script
        if: steps.loop-check.outputs.skip == 'false'
        id: rename
        run: |
          set +e
          ./scripts/rename-poses-images.sh
          exit_code=$?
          echo "exit_code=${exit_code}" >> "$GITHUB_OUTPUT"
          exit 0
        continue-on-error: true

      - name: Fail on unexpected rename errors
        if: |
          steps.loop-check.outputs.skip == 'false' &&
          steps.rename.outputs.exit_code != '0' &&
          steps.rename.outputs.exit_code != '1'
        run: |
          echo "Rename script failed with unexpected exit code: ${{ steps.rename.outputs.exit_code }}"
          exit 1

      - name: Commit files
        if: steps.loop-check.outputs.skip == 'false' && steps.rename.outputs.exit_code == '1'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet; then
            git add content/content/poses
            git commit -m "Automated rename of pose images"
            git push
          else
            echo "No pose image changes detected."
          fi

      - name: Trigger pre-commit on main
        if: steps.loop-check.outputs.skip == 'false' && steps.rename.outputs.exit_code == '1'
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            echo "Error: GitHub CLI (gh) is not installed on this runner. Cannot trigger pre-commit workflow."
            exit 1
          fi

          # Wait briefly to reduce the chance of a race with the previous git push
          sleep 10

          max_retries=5
          delay_seconds=10

          attempt=1
          while [ "$attempt" -le "$max_retries" ]; do
            echo "Triggering pre-commit workflow (attempt $attempt of $max_retries)..."
            if gh workflow run pre-commit.yml --ref main; then
              echo "Successfully triggered pre-commit workflow on attempt $attempt."
              break
            fi

            if [ "$attempt" -lt "$max_retries" ]; then
              echo "Failed to trigger pre-commit workflow on attempt $attempt. Retrying in ${delay_seconds}s..."
              sleep "$delay_seconds"
            else
              echo "Failed to trigger pre-commit workflow after $max_retries attempts."
              exit 1
            fi

            attempt=$((attempt + 1))
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
