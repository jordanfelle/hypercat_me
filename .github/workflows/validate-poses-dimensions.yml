name: Validate Poses Image Dimensions

on:
  pull_request:
    paths:
      - "content/assets/images/poses/**"
      - ".github/workflows/validate-poses-dimensions.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-poses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if images exist
        id: check-images
        run: |
          image_count=$(find content/assets/images/poses -type f \
            \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" \
               -o -iname "*.gif" -o -iname "*.webp" -o -iname "*.avif" \) \
            | wc -l)
          if [ "$image_count" -gt 0 ]; then
            echo "has_images=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_images=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache apt packages
        if: steps.check-images.outputs.has_images == 'true'
        uses: aglitchman/apt-cache-action@v1

      - name: Install ImageMagick
        if: steps.check-images.outputs.has_images == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Check and crop poses images
        if: steps.check-images.outputs.has_images == 'true'
        id: crop
        run: |
          set +e
          ./scripts/validate-poses-images.sh --crop
          exit_code=$?
          set -e

          # 0 = validation passed (no changes needed)
          # 1 = validation failed (changes were made or errors found during validation-only mode)

          if [ "$exit_code" -eq 0 ]; then
            # Check if any files were actually modified
            if ! git diff --quiet || [ -n "$(git status --porcelain)" ]; then
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
            else
              echo "has_changes=false" >> "$GITHUB_OUTPUT"
            fi
          else
            # Script made changes in crop mode
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.crop.outputs.has_changes == 'true'
        id: commit
        run: |
          if ! git diff --quiet || [ -n "$(git status --porcelain)" ]; then
            git add content/assets/images/poses/
            git commit -m "Automated poses image dimension validation - crop to ≤2000px max edge"
            git push
            echo "committed=true" >> "$GITHUB_OUTPUT"
          else
            echo "committed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR
        if: steps.commit.outputs.committed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const msg = '✅ **Poses Image Validation**: Images cropped ' +
              'to ≤2000px max dimension. Changes committed to this PR.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: msg
            })
