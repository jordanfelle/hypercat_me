name: Validate Poses Image Dimensions

on:
  pull_request:
    paths:
      - "content/content/poses/**"
      - ".github/workflows/validate-poses-dimensions.yml"

permissions:
  pull-requests: write

jobs:
  validate-poses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if images exist
        id: check-images
        run: |
          image_count=$(find content/content/poses -type f \
            \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" \
               -o -iname "*.gif" -o -iname "*.webp" -o -iname "*.avif" \) \
            2>/dev/null | wc -l)
          if [ "$image_count" -gt 0 ]; then
            echo "has_images=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_images=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache apt packages
        if: steps.check-images.outputs.has_images == 'true'
        uses: aglitchman/apt-cache-action@v1

      - name: Install ImageMagick
        if: steps.check-images.outputs.has_images == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Validate poses image dimensions
        if: steps.check-images.outputs.has_images == 'true'
        id: validate
        run: |
          set +e
          ./scripts/validate-poses-images.sh
          exit_code=$?
          set -e

          if [ "$exit_code" -eq 0 ]; then
            echo "status=pass" >> "$GITHUB_OUTPUT"
          else
            echo "status=fail" >> "$GITHUB_OUTPUT"
          fi
          exit 0

      - name: Comment validation result
        if: steps.validate.outputs.status == 'fail'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Poses Image Validation**: Some images exceed 2000px on ' +
                'the long edge. Pre-commit auto-cropping should have fixed this locally. ' +
                'Please run `pre-commit run --all-files` locally, commit, and push.'
            })
