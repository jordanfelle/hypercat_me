# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://hypercat.me/"
title: Hyper
copyright: "CC BY-NC 4.0"
theme: [hypercat-theme]

enableInlineShortcodes: true
buildDrafts: false
buildFuture: true
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true

pagination:
  disableAliases: false
  pagerSize: 5

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - name: Sona
      url: /sona/
      weight: 5
    - name: Conventions
      url: /cons/
      weight: 10

outputs:
  home:
    - HTML
    - JSON

params:
  env: production
  description: "Hyper"
  author: Hyper
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  profileMode:
    enabled: true
    title: hyper
    subtitle: "{{< myAge >}} | Photographer | Nerd | Big Cat"    
    imageUrl: "images/profile/hyper.png"
    imageTitle: Hyper
    imageWidth: 400
    imageHeight: 509
    buttons:
      - name: Photography
        url: https://photo.felle.me/
      - name: Furtrack
        url: https://www.furtrack.com/user/Hyper

  socialIcons:
    - name: telegram
      title: Contact on Telegram
      url: "https://t.me/jordanfelle"
    - name: bluesky
      title: Follow on Bluesky
      url: "https://bsky.app/profile/hypercat.me"
    - name: kofi
      title: Support on Ko-Fi
      url: "https://ko-fi.com/jordanfelle"
    - name: twitter
      title: Follow on twitter
      url: "https://twitter.com/jordanfelle"
    - name: instagram
      title: Follow on Instagram
      url: "https://www.instagram.com/hyper123/"
    - name: facebook
      title: Follow on Facebook
      url: "https://www.facebook.com/hyper123"
    - name: lastfm
      title: Follow on Last.fm
      url: "https://www.last.fm/user/hyper123123"
    - name: steam
      title: Follow on Steam
      url: "https://steamcommunity.com/id/hyper123"
    - name: github
      title: Follow on GitHub
      url: "https://github.com/jordanfelle"
    - name: discord
      title: Join on Discord
      url: "https://discord.com/users/307919782961872897"

  assets:
    disableHLJS: true

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    relative: true
    linkFullImages: true
    responsiveImages: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true
